name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # ВИПРАВЛЕННЯ: 
    # Замість "main.py" ставимо крапку "." (поточна папка).
    # Flet сам знайде всередині файл main.py
    - name: Build APK
      run: |
        flet build apk . --product "Anatomy Test" --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: anatomy-app-release
        path: build/apk/*.apk
