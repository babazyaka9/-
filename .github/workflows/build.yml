name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # Встановлюємо Flet
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # ГОЛОВНИЙ МОМЕНТ:
    # 1. Створюємо папку "anatomy" (це дасть правильне ім'я проекту).
    # 2. Кладемо туди всі ваші файли.
    # 3. Запускаємо збірку цієї папки.
    - name: Build APK
      run: |
        mkdir anatomy
        mv main.py anatomy/
        mv questions.json anatomy/
        if [ -f requirements.txt ]; then mv requirements.txt anatomy/; fi
        flet build apk anatomy --product "Anatomy Test" --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: anatomy-app-release
        path: build/apk/*.apk
